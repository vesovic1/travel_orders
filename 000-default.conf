# 000-default.conf

<VirtualHost *:80>
  ServerName api.travel_orders.test
  DocumentRoot /var/www/travel_orders/api
  ErrorLog /var/www/travel_orders/api/error-api.log

  <Directory /var/www/travel_orders/api>
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

</VirtualHost>
